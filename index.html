const statusEl = document.getElementById("status");

let peerId = null;
let recorder = null;
let recordedChunks = [];

const peer = new Peer(undefined, {
    host: "peerjs.com",
    secure: true,
    port: 443
});

/* Quando o PeerJS estiver pronto */
peer.on("open", id => {
    peerId = id;
    btnLink.disabled = false;
    statusEl.innerText = "Conectado. Pronto para gerar link.";

    const params = new URLSearchParams(location.search);
    const room = params.get("r");

    if (room) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            peer.call(room, stream);
        })
        .catch(() => alert("Permiss√£o de c√¢mera/microfone negada"));
    }
});

/* Receber chamadas */
peer.on("call", call => {
    call.answer();
    call.on("stream", stream => addVideo(stream));
});

/* Adiciona v√≠deo e grava */
function addVideo(stream) {
    const video = document.createElement("video");
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    videos.appendChild(video);

    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => recordedChunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "gravacao.webm";
        a.click();
        recordedChunks = [];
    };
}
