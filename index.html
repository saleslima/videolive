<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Live Cam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b5cff">

<style>
body {
    margin: 0;
    background: #0f172a;
    color: #fff;
    font-family: Arial, sans-serif;
}
header {
    background: #0b5cff;
    padding: 12px;
    text-align: center;
    font-weight: bold;
}
#controls {
    padding: 10px;
    text-align: center;
}
button {
    padding: 10px 16px;
    border: none;
    background: #0b5cff;
    color: #fff;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
}
#link {
    margin-top: 10px;
    word-break: break-all;
    font-size: 14px;
    color: #22c55e;
}
#videos {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    justify-content: center;
}
video {
    width: 160px;
    background: black;
    border-radius: 8px;
}
</style>
</head>

<body>
<header>üì° Live Cam</header>

<div id="controls">
    <button id="btnLink">üîó Gerar Link</button>
    <button id="btnRecord">‚è∫Ô∏è Gravar</button>
    <button id="btnStop">‚èπÔ∏è Parar</button>
    <div id="link"></div>
</div>

<div id="videos"></div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
const peers = {};
const videos = document.getElementById("videos");
const linkDiv = document.getElementById("link");
const btnLink = document.getElementById("btnLink");
const btnRecord = document.getElementById("btnRecord");
const btnStop = document.getElementById("btnStop");

let recorder;
let recordedChunks = [];

const peer = new Peer(undefined, {
    host: "peerjs.com",
    secure: true,
    port: 443
});

peer.on("open", id => {
    const params = new URLSearchParams(location.search);
    const room = params.get("r");

    if (room) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            const call = peer.call(room, stream);
        });
    }
});

peer.on("call", call => {
    call.answer();
    call.on("stream", stream => addVideo(stream));
});

function addVideo(stream) {
    const video = document.createElement("video");
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    videos.appendChild(video);

    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => recordedChunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "gravacao.webm";
        a.click();
        recordedChunks = [];
    };
}

btnLink.onclick = () => {
    const token = peer.id.slice(0, 6);
    const link = `${location.origin}${location.pathname}?r=${peer.id}`;
    linkDiv.innerHTML = `Envie este link:<br><a href="${link}" target="_blank">${link}</a>`;
};

btnRecord.onclick = () => recorder && recorder.start();
btnStop.onclick = () => recorder && recorder.stop();

/* PWA Inline */
if ("serviceWorker" in navigator) {
    const sw = `
    self.addEventListener("fetch", e => {});
    `;
    const blob = new Blob([sw], { type: "text/javascript" });
    navigator.serviceWorker.register(URL.createObjectURL(blob));
}
</script>
</body>
</html>
